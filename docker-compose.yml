version: "3.9"

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: infamous_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-infamous}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-infamouspass}
      POSTGRES_DB: ${POSTGRES_DB:-infamous_freight}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-infamous}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: infamous_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispass}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API server
  api:
    build:
      context: .
      dockerfile: src/apps/api/Dockerfile
    container_name: infamous_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-infamous}:${POSTGRES_PASSWORD:-infamouspass}@postgres:5432/${POSTGRES_DB:-infamous_freight}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispass}@redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${API_PORT:-4000}:${API_PORT:-4000}"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://localhost:${API_PORT:-4000}/api/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Web frontend (Next.js)
  web:
    build:
      context: .
      dockerfile: src/apps/web/Dockerfile
    container_name: infamous_web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE: http://api:${API_PORT:-4000}/api
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: infamous_network
