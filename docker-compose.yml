version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: infamous_pg
    restart: always
    environment:
      POSTGRES_USER: infamous
      POSTGRES_PASSWORD: infamouspass
      POSTGRES_DB: infamous_freight
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: infamous_api
    restart: always
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - "4000:4000"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: infamous_web
    restart: always
    env_file:
      - .env
    depends_on:
      - api
    ports:
      - "3000:3000"

  nginx:
    image: nginx:stable-alpine
    container_name: infamous_nginx
    restart: always
    depends_on:
      - web
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  pgdata:
