version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: infamous_pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-infamous}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-infamouspass}
      POSTGRES_DB: ${POSTGRES_DB:-infamous_freight}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-infamous}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: infamous_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: infamous_api
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-infamous}:${POSTGRES_PASSWORD:-infamouspass}@postgres:5432/${POSTGRES_DB:-infamous_freight}
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${API_PORT:-3001}:3001"
    volumes:
      - ./api:/app/api
      - pnpm-store:/root/.local/share/pnpm/store
      - node-modules-api:/app/api/node_modules
    command: sh -c "cd /app && pnpm install && cd api && pnpm dev"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3001/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  ai-service:
    build:
      context: ./packages/ai-service
      dockerfile: ../../Dockerfile.ts-service
    container_name: infamous_ai_service
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      NODE_ENV: production
      PORT: 4001
    depends_on:
      - redis
    ports:
      - "${AI_SERVICE_PORT:-4001}:4001"
    volumes:
      - ./packages/ai-service:/app/ai-service
      - ./packages/shared:/app/shared
      - pnpm-store:/root/.local/share/pnpm/store
      - node-modules-ai-service:/app/ai-service/node_modules
    command: sh -c "cd /app && pnpm install && cd ai-service && pnpm dev"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ai-worker:
    build:
      context: ./packages/ai-worker
      dockerfile: ../../Dockerfile.ts-service
    container_name: infamous_ai_worker
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      AI_QUEUE_NAME: ai-commands
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./packages/ai-worker:/app/ai-worker
      - ./packages/shared:/app/shared
      - pnpm-store:/root/.local/share/pnpm/store
      - node-modules-ai-worker:/app/ai-worker/node_modules
    command: sh -c "cd /app && pnpm install && cd ai-worker && pnpm dev"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: infamous_web
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://api:3001
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-3000}:3000"
    volumes:
      - ./web:/app/web
      - pnpm-store:/root/.local/share/pnpm/store
      - node-modules-web:/app/web/node_modules
      - nextjs-cache:/app/web/.next
    command: sh -c "cd /app && pnpm install && cd web && pnpm dev"

  nginx:
    image: nginx:stable-alpine
    container_name: infamous_nginx
    restart: unless-stopped
    depends_on:
      - web
      - api
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
  pnpm-store:
    driver: local
  node-modules-api:
    driver: local
  node-modules-ai-service:
    driver: local
  node-modules-ai-worker:
    driver: local
  node-modules-web:
    driver: local
  nextjs-cache:
    driver: local

networks:
  default:
    name: infamous-network
