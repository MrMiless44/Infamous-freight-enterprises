---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: infamous-freight-ingress
  namespace: infamous-freight
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://infamousfreight.com"
spec:
  tls:
    - hosts:
        - api.infamousfreight.com
        - graphql.infamousfreight.com
      secretName: infamous-freight-tls
  rules:
    - host: api.infamousfreight.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 4000
    - host: graphql.infamousfreight.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 4001
