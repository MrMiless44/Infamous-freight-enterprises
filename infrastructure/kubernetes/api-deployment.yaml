---
apiVersion: v1
kind: Namespace
metadata:
  name: infamous-freight
  labels:
    app: infamous-freight
    environment: production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: infamous-freight
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  API_PORT: "4000"
  GRAPHQL_PORT: "4001"
  CORS_ORIGINS: "https://infamousfreight.com,https://app.infamousfreight.com"

---
apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: infamous-freight
type: Opaque
stringData:
  DATABASE_URL: "postgresql://user:pass@postgres:5432/freight"
  REDIS_URL: "redis://redis:6379"
  JWT_SECRET: "change-me-in-production"
  OPENAI_API_KEY: ""
  SENTRY_DSN: ""

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: infamous-freight
  labels:
    app: api
    tier: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        tier: backend
    spec:
      containers:
        - name: api
          image: ghcr.io/mrmiless44/infamous-freight-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
              name: http
              protocol: TCP
            - containerPort: 4001
              name: graphql
              protocol: TCP
          envFrom:
            - configMapRef:
                name: api-config
            - secretRef:
                name: api-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: logs
          emptyDir: {}
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: infamous-freight
  labels:
    app: api
spec:
  type: ClusterIP
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
      name: http
    - port: 4001
      targetPort: 4001
      protocol: TCP
      name: graphql
  selector:
    app: api

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
  namespace: infamous-freight
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-pdb
  namespace: infamous-freight
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: api
