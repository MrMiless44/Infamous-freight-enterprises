version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: infamous_pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-infamous}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-infamouspass}
      POSTGRES_DB: ${POSTGRES_DB:-infamous_freight}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-infamous}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: src/apps/api/Dockerfile
      args:
        NODE_ENV: production
    container_name: infamous_api
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      NODE_ENV: production
      HUSKY: 0
      DATABASE_URL: postgresql://${POSTGRES_USER:-infamous}:${POSTGRES_PASSWORD:-infamouspass}@postgres:5432/${POSTGRES_DB:-infamous_freight}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${API_PORT:-3001}:3001"
    volumes:
      - ./:/app
      - ./src/apps/api:/app/src/apps/api
      - pnpm-store:/root/.local/share/pnpm/store
      - node-modules-api:/app/src/apps/api/node_modules
    command: sh -c "cd /app && pnpm install && cd src/apps/api && pnpm dev"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3001/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: .
      dockerfile: src/apps/web/Dockerfile
      args:
        NODE_ENV: production
    container_name: infamous_web
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      NODE_ENV: production
      HUSKY: 0
      NEXT_PUBLIC_API_URL: http://api:3001
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-3000}:3000"
    volumes:
      - ./:/app
      - ./src/apps/web:/app/src/apps/web
      - pnpm-store:/root/.local/share/pnpm/store
      - node-modules-web:/app/src/apps/web/node_modules
      - nextjs-cache:/app/src/apps/web/.next
    command: sh -c "cd /app && pnpm install && cd src/apps/web && pnpm dev"

  nginx:
    image: nginx:stable-alpine
    container_name: infamous_nginx
    restart: unless-stopped
    depends_on:
      - web
      - api
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  pgdata:
    driver: local
  pnpm-store:
    driver: local
  node-modules-api:
    driver: local
  node-modules-web:
    driver: local
  nextjs-cache:
    driver: local

networks:
  default:
    name: infamous-network
