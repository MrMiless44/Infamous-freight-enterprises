version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: infamous
      POSTGRES_PASSWORD: infamouspass
      POSTGRES_DB: infamous_freight
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: src/apps/api/Dockerfile
    restart: always
    env_file: .env
    depends_on:
      - postgres
    ports:
      - "4000:4000"

  web:
    build:
      context: .
      dockerfile: src/apps/web/Dockerfile
    restart: always
    env_file: .env
    depends_on:
      - api
    ports:
      - "3000:3000"

  nginx:
    image: nginx:stable-alpine
    restart: always
    depends_on:
      - api
      - web
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  pgdata:
