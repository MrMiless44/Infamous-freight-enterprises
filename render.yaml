services:
  - type: web
    name: infamous-web
    env: static
    repo: https://github.com/MrMiless44/Infamous-freight-enterprises
    buildCommand: cd web && npm install && npm run build
    staticPublishPath: web/.next
    envVars:
      - key: NEXT_PUBLIC_API_BASE
        value: https://infamous-api.onrender.com/api

  - type: web
    name: infamous-api
    env: docker
    repo: https://github.com/MrMiless44/Infamous-freight-enterprises
    branch: main
    dockerfilePath: api/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "4000"
      - key: DATABASE_URL
        fromDatabase:
          name: infamous-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: infamous-db
    databaseName: infamous_freight
    user: infamous
