codecov:
  require_ci_to_pass: yes
  branch: main

coverage:
  precision: 2
  round: down
  range: "70...100"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes
  show_carryforward_flags: false

ignore:
  - "node_modules"
  - "coverage"
  - "dist"
  - ".next"
  - "out"

flags:
  api:
    carryforward: true
    paths:
      - api/src
      - api/tests
  web:
    carryforward: true
    paths:
      - web/components
      - web/pages
      - web/hooks
