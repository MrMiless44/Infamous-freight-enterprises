codecov:
  require_ci_to_pass: yes
  precision: 2
  round: down
  layout: "reach,diff,flags,tree"
  branches:
    - main
    - develop

coverage:
  precision: 2
  round: down
  range: "70...100"

comment:
  layout: "reach,diff,flags,tree,reach"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes
  show_carryforward_flags: false

ignore:
  - "node_modules"
  - "coverage"
  - "dist"
  - ".next"
  - "out"

flags:
  api:
    carryforward: true
    paths:
      - api/src
      - api/tests
  web:
    carryforward: true
    paths:
      - web/components
      - web/pages
      - web/hooks

status:
  project:
    default:
      target: 70
      threshold: 5%
      base: auto
  patch:
    default:
      target: 80
      threshold: 5%
