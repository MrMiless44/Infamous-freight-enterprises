# fly.toml app configuration file generated for infamous-freight-enterprises on 2025-12-04T14:34:56Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'infamous-freight-enterprises'
primary_region = 'lax'

[build]
  dockerfile = "api/Dockerfile"

[env]
  PORT = "4000"
  NODE_ENV = "production"

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
