# Fly.io Staging Configuration
app = "infamous-freight-api-staging"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  dockerfile = "Dockerfile.fly"

[env]
  PORT = "4000"
  NODE_ENV = "staging"
  LOG_LEVEL = "debug"

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0  # Allow stopping in staging to save costs
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api/health"

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 15

[[vm]]
  memory = '512mb'  # Smaller instance for staging
  cpu_kind = 'shared'
  cpus = 1

[metrics]
  port = 9091
  path = "/metrics"
