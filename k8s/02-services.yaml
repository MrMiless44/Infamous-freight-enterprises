apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: infamous-freight
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.28
          command: ['sh', '-c', 'until nc -z postgres:5432; do echo waiting for postgres; sleep 2; done;']
      containers:
        - name: api
          image: infamousfreight/api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
              name: http
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: NODE_ENV
            - name: API_PORT
              value: "3001"
            - name: DATABASE_URL
              value: "postgresql://infamous:$(POSTGRES_PASSWORD)@postgres:5432/infamous_freight"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: POSTGRES_PASSWORD
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: JWT_SECRET
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: infamous-freight
spec:
  selector:
    app: api
  ports:
    - port: 3001
      targetPort: 3001
      name: http
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: infamous-freight
  labels:
    app: ai-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
        - name: ai-service
          image: infamousfreight/ai-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4001
              name: http
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: NODE_ENV
            - name: PORT
              value: "4001"
            - name: AI_SYNTHETIC_ENGINE_URL
              value: "http://localhost:8080"
            - name: AI_SYNTHETIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: AI_SYNTHETIC_API_KEY
            - name: REDIS_URL
              value: "redis://redis:6379"
          livenessProbe:
            httpGet:
              path: /health
              port: 4001
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 4001
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: infamous-freight
spec:
  selector:
    app: ai-service
  ports:
    - port: 4001
      targetPort: 4001
      name: http
  type: ClusterIP

---
