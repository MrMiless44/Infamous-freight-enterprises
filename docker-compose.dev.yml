services:
  api:
    command: sh -c "npm install && npm run dev"
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "${CHOKIDAR_USEPOLLING:-true}"
    volumes:
      - ./api:/app
      - api_node_modules:/app/node_modules
    ports:
      - "4000:4000"

  web:
    command: sh -c "npm install && npm run dev"
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "${CHOKIDAR_USEPOLLING:-true}"
    volumes:
      - ./web:/app
      - web_node_modules:/app/node_modules
    ports:
      - "3000:3000"

volumes:
  api_node_modules:
  web_node_modules:
