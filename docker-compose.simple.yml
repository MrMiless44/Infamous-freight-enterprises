version: "3.8"

services:
  api:
    build: ./api
    container_name: infamous_api_simple
    ports:
      - "4000:4000"
    env_file: .env
    depends_on:
      - db
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://admin:securepass@db:5432/infamous_freight
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15
    container_name: infamous_db_simple
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: securepass
      POSTGRES_DB: infamous_freight
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
    driver: local
