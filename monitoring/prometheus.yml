# Prometheus configuration for monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "infamous-freight"
    environment: "production"

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

# Load rules
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # API metrics
  - job_name: "api"
    static_configs:
      - targets: ["api:3001"]
    metrics_path: "/api/metrics"
    scrape_interval: 10s

  # Node exporter
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]

  # PostgreSQL exporter
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]

  # Redis exporter
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]

  # Nginx exporter
  - job_name: "nginx"
    static_configs:
      - targets: ["nginx-exporter:9113"]

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
