# Prometheus alerting rules

groups:
  - name: api_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: |
          rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "API error rate is {{ $value | humanizePercentage }} for {{ $labels.instance }}"

      # High response time
      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.instance }}"

      # Service down
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "{{ $labels.job }} service on {{ $labels.instance }} is down"

      # High CPU usage
      - alert: HighCpuUsage
        expr: |
          100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      # High memory usage
      - alert: HighMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}% on {{ $labels.instance }}"

      # Database connection issues
      - alert: DatabaseConnectionIssue
        expr: |
          pg_up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection issue"
          description: "Cannot connect to PostgreSQL on {{ $labels.instance }}"

      # Redis connection issues
      - alert: RedisConnectionIssue
        expr: |
          redis_up == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Redis connection issue"
          description: "Cannot connect to Redis on {{ $labels.instance }}"

      # High request rate
      - alert: HighRequestRate
        expr: |
          rate(http_requests_total[1m]) > 1000
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High request rate"
          description: "Request rate is {{ $value }} req/s on {{ $labels.instance }}"

      # Disk space low
      - alert: DiskSpaceLow
        expr: |
          (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Disk space low"
          description: "Disk space is {{ $value }}% on {{ $labels.instance }}"

  - name: business_alerts
    interval: 1m
    rules:
      # No shipments processed
      - alert: NoShipmentsProcessed
        expr: |
          rate(shipments_processed_total[10m]) == 0
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "No shipments processed"
          description: "No shipments have been processed in the last 15 minutes"

      # AI service failures
      - alert: AIServiceFailures
        expr: |
          rate(ai_service_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "AI service failures detected"
          description: "AI service error rate is {{ $value }} errors/s"

      # Queue backlog
      - alert: QueueBacklog
        expr: |
          queue_depth > 100
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Queue backlog detected"
          description: "Queue depth is {{ $value }} messages"
