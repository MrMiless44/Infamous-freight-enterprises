name: Container Security Scanning

on:
  push:
    branches: [main, develop]
    paths:
      - "src/apps/api/Dockerfile"
      - "src/apps/web/Dockerfile"
      - "**/package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
    paths-ignore:
      - "archive/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "src/apps/api/Dockerfile"
      - "src/apps/web/Dockerfile"
      - "**/package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
    paths-ignore:
      - "archive/**"
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: read

jobs:
  api-image-scan:
    name: Build + Scan API Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/apps/api/Dockerfile
          push: false
          load: true
          tags: infamous-freight-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy (API) SARIF
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "image"
          image-ref: "infamous-freight-api:latest"
          format: "sarif"
          output: "api-trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "0"

      - name: Upload Trivy SARIF (API)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "api-trivy-results.sarif"
          category: "trivy-api"

      - name: Trivy (API) table
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "image"
          image-ref: "infamous-freight-api:latest"
          format: "table"
          output: "api-trivy-results.txt"
          exit-code: "0"

      - name: Fail if CRITICAL (API)
        run: |
          if grep -q "CRITICAL" api-trivy-results.txt; then
            echo "❌ Critical vulnerabilities found in API image!"
            cat api-trivy-results.txt
            exit 1
          else
            echo "✅ No critical vulnerabilities in API image"
          fi

  web-image-scan:
    name: Build + Scan Web Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/apps/web/Dockerfile
          push: false
          load: true
          tags: infamous-freight-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy (Web) SARIF
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "image"
          image-ref: "infamous-freight-web:latest"
          format: "sarif"
          output: "web-trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "0"

      - name: Upload Trivy SARIF (Web)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "web-trivy-results.sarif"
          category: "trivy-web"

      - name: Trivy (Web) table
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "image"
          image-ref: "infamous-freight-web:latest"
          format: "table"
          output: "web-trivy-results.txt"
          exit-code: "0"

      - name: Fail if CRITICAL (Web)
        run: |
          if grep -q "CRITICAL" web-trivy-results.txt; then
            echo "❌ Critical vulnerabilities found in Web image!"
