name: HTML Validation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show repo tree (for debugging)
        run: |
          echo "Repository root:"
          ls -la
          echo "Top-level HTML files:"
          ls -la *.html || true

      - name: Install html tidy (libtidy)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y tidy
          tidy -v || true

      - name: Validate HTML files with tidy
        run: |
          set -e
          HTML_FILES=$(find . -maxdepth 4 -type f -name "*.html" | tr '\n' ' ')
          if [ -z "$HTML_FILES" ]; then
            echo "No HTML files found; nothing to validate."
            exit 0
          fi
          echo "HTML files found: $HTML_FILES"
          ERR=0
          for f in $HTML_FILES; do
            echo "Validating $f"
            tidy -e -q -utf8 "$f" || ERR=1
          done
          if [ $ERR -ne 0 ]; then
            echo "::error::One or more HTML files failed tidy validation."
            exit 1
          fi

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            **/*.log
            **/*.txt
