name: Deploy API to Fly.io

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://infamous-freight-api.fly.dev
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        env:
          HUSKY: 0
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter infamous-freight-api exec prisma generate
        continue-on-error: true

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy API
        run: flyctl deploy --config fly.toml --remote-only --ha=false
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify Deployment
        run: |
          sleep 10
          curl -f https://infamous-freight-api.fly.dev/api/health || exit 1
