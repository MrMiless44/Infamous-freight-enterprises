name: Lighthouse CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build project
        run: npm run build
      
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          # Build directory where output files are stored
          configPath: './lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
      
      - name: Comment PR with Lighthouse report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('./lhr.json', 'utf8'));
            
            const scores = {
              performance: Math.round(report.categories.performance.score * 100),
              accessibility: Math.round(report.categories.accessibility.score * 100),
              'best-practices': Math.round(report.categories['best-practices'].score * 100),
              seo: Math.round(report.categories.seo.score * 100),
            };
            
            const getEmoji = (score) => {
              if (score >= 90) return 'ðŸŸ¢';
              if (score >= 50) return 'ðŸŸ¡';
              return 'ðŸ”´';
            };
            
            const comment = `
            ## ðŸ“Š Lighthouse Report
            
            | Category | Score |
            |----------|-------|
            | Performance | ${getEmoji(scores.performance)} ${scores.performance} |
            | Accessibility | ${getEmoji(scores.accessibility)} ${scores.accessibility} |
            | Best Practices | ${getEmoji(scores['best-practices'])} ${scores['best-practices']} |
            | SEO | ${getEmoji(scores.seo)} ${scores.seo} |
            
            ðŸŽ¯ **Performance Targets:**
            - Performance: > 90 âœ…
            - Accessibility: > 90 âœ…
            - Best Practices: > 90 âœ…
            - SEO: > 90 âœ…
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  seo-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run SEO audit
        run: |
          npm install
          npm run build
          
          # Check for meta tags
          echo "Checking for meta tags..."
          grep -E '<meta name="(description|viewport|theme-color)"' dist/index.html || echo "âš ï¸ Missing recommended meta tags"
          
          # Check for open graph tags
          echo "Checking for Open Graph tags..."
          grep -E '<meta property="og:' dist/index.html || echo "âš ï¸ Missing Open Graph tags"
          
          # Check for robots.txt
          [ -f dist/robots.txt ] && echo "âœ… robots.txt found" || echo "âš ï¸ Missing robots.txt"
          
          # Check for sitemap
          [ -f dist/sitemap.xml ] && echo "âœ… sitemap.xml found" || echo "âš ï¸ Missing sitemap.xml"
  
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run npm security audit
        run: npm audit --audit-level=moderate || true
      
      - name: Check for secrets
        run: |
          # Install git-secrets
          brew install git-secrets
          git secrets --scan || echo "â„¹ï¸ Check for exposed secrets"
      
      - name: Run OWASP dependency check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Infamous-freight-enterprises'
          path: '.'
          format: 'JSON'
