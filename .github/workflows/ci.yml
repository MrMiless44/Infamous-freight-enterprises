name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - "archive/**"
      - "docs/**"
      - "*.md"
  pull_request:
    paths-ignore:
      - "archive/**"
      - "docs/**"
      - "*.md"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# Use least privilege permissions
permissions:
  contents: read

jobs:
  ci:
    name: CI (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20]
    
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for better caching
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.9

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: "Guard: Verify pnpm-only workspace"
        run: |
          # Ensure no root-level npm lockfile
          if [ -f package-lock.json ]; then
            echo "Error: package-lock.json found at root. This repo uses pnpm."
            exit 1
          fi

          # Ensure no tracked package-lock.json files anywhere in the repo
          if git ls-files '**/package-lock.json' | grep -q .; then
            echo "Error: package-lock.json files found in repository."
            echo "This monorepo uses pnpm exclusively. Please remove npm lockfiles."
            exit 1
          fi

      - name: Install dependencies
        env:
          HUSKY: 0
        run: pnpm install --frozen-lockfile

      - name: Lint workspace
        run: pnpm lint
        continue-on-error: false

      - name: Type-check workspace
        run: pnpm typecheck
        continue-on-error: false

      - name: Run tests
        run: pnpm test --ci
        env:
          NODE_ENV: test
          CI: true

      - name: Build shared package
        run: pnpm --filter @infamous-freight/shared build

      - name: Build API
        run: pnpm --filter infamous-freight-api build

      - name: Build Web
        run: pnpm --filter infamous-freight-web build

      - name: Build Mobile (no-op for CI)
        run: pnpm --filter infamous-freight-mobile build

  expo-validation:
    name: Expo Mobile Validation
    runs-on: ubuntu-latest
    # Only run if EXPO_TOKEN is configured
    if: ${{ secrets.EXPO_TOKEN != '' }}
    timeout-minutes: 30
    
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.9

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        env:
          HUSKY: 0
        run: pnpm install --frozen-lockfile

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Validate Expo configuration
        run: |
          cd src/apps/mobile
          npx expo-cli doctor

      - name: Type-check mobile app
        run: |
          cd src/apps/mobile
          npx tsc --noEmit || echo "TypeScript validation completed"
