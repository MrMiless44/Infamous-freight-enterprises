name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            api/package-lock.json
            web/package-lock.json

      - name: Install API deps
        working-directory: api
        run: npm ci

      - name: Lint API
        working-directory: api
        run: npm run lint

      - name: Build API
        working-directory: api
        run: npm run build

      - name: Install Web deps
        working-directory: web
        run: npm ci

      - name: Lint Web
        working-directory: web
        run: npm run lint

      - name: Build Web
        working-directory: web
        run: npm run build
