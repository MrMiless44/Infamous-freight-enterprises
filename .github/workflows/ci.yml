name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.18.1
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.9
          run_install: false

      - name: Show repo tree (for debugging)
        run: |
          echo "::group::Repository Tree"
          echo "Repository structure for debugging:"
          if command -v tree >/dev/null 2>&1; then
            tree -L 4 || true
          else
            ls -R || true
          fi
          echo "::endgroup::"

      - name: Install HTML Tidy (libtidy)
        run: |
          echo "::group::Installing tidy"
          sudo apt-get update -y
          sudo apt-get install -y tidy
          tidy -v || true  # tidy -v may exit with non-zero when only printing version
          echo "::endgroup::"

      - name: Validate HTML files with tidy
        run: |
          set -e
          echo "::group::Validating HTML files"
          mapfile -t html_files < <(find . -type f -name "*.html" -not -path "*/node_modules/*")

          if [ ${#html_files[@]} -eq 0 ]; then
            echo "No HTML files found; skipping validation."
            echo "::endgroup::"
            exit 0
          fi

          ERR=0
          for file in "${html_files[@]}"; do
            echo "Running tidy validation on: $file"
            if ! tidy -q -e -utf8 "$file"; then
              ERR=1
              rel_file="${file#./}"
              echo "::warning file=$rel_file::Validation failed."
            fi
          done

          if [ $ERR -eq 1 ]; then
            echo "::error::Validation failed for one or more HTML files. See tidy validation output above for details on each file."
            echo "::endgroup::"
            exit 1
          fi
          echo "::endgroup::"

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            ./*.log
            ./api/**/*.log
            ./web/**/*.log
            ./mobile/**/*.log
            ./e2e/**/*.log
            ./logs/**/*.log
            ./*.txt
            ./api/**/*.txt
            ./web/**/*.txt
            ./mobile/**/*.txt
            ./e2e/**/*.txt
            ./logs/**/*.txt
            !**/node_modules/**
            !**/dist/**
            !**/.next/**
            !**/build/**

      - name: Install (monorepo)
        run: pnpm install --frozen-lockfile

      # Run only if scripts exist in each workspace.
      - name: Lint (if present)
        run: pnpm -r --if-present run lint

      - name: Typecheck (if present)
        run: pnpm -r --if-present run typecheck

      - name: Test (if present)
        run: pnpm -r --if-present run test

      - name: Build (if present)
        run: pnpm -r --if-present run build
