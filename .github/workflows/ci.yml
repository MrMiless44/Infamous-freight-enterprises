name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20 + pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.1
          cache: pnpm

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Guard: no npm/yarn lockfiles
        run: |
          # This project uses pnpm only
          # Ensure no root-level npm/yarn lockfiles
          test ! -f package-lock.json || { echo "Error: package-lock.json found"; exit 1; }
          test ! -f yarn.lock || { echo "Error: yarn.lock found"; exit 1; }
          test ! -f npm-shrinkwrap.json || { echo "Error: npm-shrinkwrap.json found"; exit 1; }

          # Ensure no tracked npm/yarn lockfiles anywhere in the repo
          if git ls-files '**/package-lock.json' | grep -q .; then
            echo "Error: package-lock.json files found. This repo uses pnpm; please remove npm lockfiles."
            exit 1
          fi
          if git ls-files '**/yarn.lock' | grep -q .; then
            echo "Error: yarn.lock files found. This repo uses pnpm; please remove yarn lockfiles."
            exit 1
          fi
          if git ls-files '**/npm-shrinkwrap.json' | grep -q .; then
            echo "Error: npm-shrinkwrap.json files found. This repo uses pnpm; please remove npm lockfiles."
            exit 1
          fi

          # Verify pnpm-lock.yaml exists
          test -f pnpm-lock.yaml || { echo "Error: pnpm-lock.yaml not found. Run: pnpm install"; exit 1; }
      - name: Install (workspace)
        run: pnpm install --frozen-lockfile

      # ---- Option A: repo-wide scripts (if you added them) ----
      # - name: Lint
      #   run: pnpm lint
      #
      # - name: Typecheck
      #   run: pnpm typecheck
      #
      # - name: Test
      #   run: pnpm test

      # ---- Option B: explicit per-app (works even if some packages lack scripts) ----
      - name: Build Shared
        run: pnpm -C src/packages/shared build

      - name: Build API
        run: pnpm -C src/apps/api build
      - name: Build Web
        run: pnpm -C src/apps/web build
      - name: Build Mobile
        run: pnpm -C src/apps/mobile build
