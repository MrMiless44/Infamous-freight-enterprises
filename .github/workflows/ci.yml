name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "7.5.1"

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

  lint-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm -w exec prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        continue-on-error: true

      - name: Lint all services
        run: pnpm lint

      - name: Build shared package
        run: pnpm --filter @infamous-freight/shared build

      - name: Build API
        run: pnpm --filter infamous-freight-api build
        continue-on-error: true

      - name: Build Web
        run: pnpm --filter infamous-freight-web build

  test-coverage:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm -w exec prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        continue-on-error: true

      - name: Run all tests with coverage
        run: pnpm test:coverage
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          JWT_SECRET: test-secret
          NODE_ENV: test

      - name: Upload coverage to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./api/coverage/lcov.info,./web/coverage/lcov.info,./packages/shared/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./api/junit.xml,./web/junit.xml,./packages/shared/junit.xml

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run health check
        working-directory: api
        run: node scripts/smoke-health.js
        continue-on-error: true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: infamous-api:${{ github.sha }}

      - name: Build Web Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: infamous-web:${{ github.sha }}

  performance-check:
    name: Performance Budget
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js and check bundle
        working-directory: web
        run: |
          pnpm build
          echo "Build completed - checking bundle size..."
          du -sh .next

  ci-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    if: always()
    needs: [security-audit, lint-build, test-coverage, smoke-tests, docker-build, performance-check]
    steps:
      - name: Check CI Status
        run: |
          if [[ "${{ needs.security-audit.result }}" == "failure" || \
                "${{ needs.lint-build.result }}" == "failure" || \
                "${{ needs.test-coverage.result }}" == "failure" ]]; then
            echo "❌ CI Failed"
            exit 1
          fi
          echo "✅ CI Passed"

      - name: Create GitHub Status Check
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const allPassed = [
              '${{ needs.security-audit.result }}',
              '${{ needs.lint-build.result }}',
              '${{ needs.test-coverage.result }}',
              '${{ needs.smoke-tests.result }}'
            ].every(status => status === 'success' || status === 'skipped');
            
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: allPassed ? 'success' : 'failure',
              description: allPassed ? 'All CI checks passed' : 'Some CI checks failed',
              context: 'CI Pipeline'
            });

      - name: Comment on PR with Status
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && always()
        with:
          script: |
            const allPassed = [
              '${{ needs.security-audit.result }}',
              '${{ needs.lint-build.result }}',
              '${{ needs.test-coverage.result }}',
              '${{ needs.smoke-tests.result }}'
            ].every(status => status === 'success' || status === 'skipped');
            
            const status = allPassed ? '✅' : '❌';
            const comment = `## ${status} CI Pipeline Status
            
| Check | Result |
|-------|--------|
| Security Audit | ${{ needs.security-audit.result }} |
| Lint & Build | ${{ needs.lint-build.result }} |
| Tests & Coverage | ${{ needs.test-coverage.result }} |
| Smoke Tests | ${{ needs.smoke-tests.result }} |
| Docker Build | ${{ needs.docker-build.result }} |
| Performance | ${{ needs.performance-check.result }} |

${allPassed ? '✅ **All checks passed! Ready for deployment.**' : '⚠️ **Some checks failed. Please review.**'}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
