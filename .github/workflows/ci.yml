name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20.18.1"
  PNPM_VERSION: "8.15.9"

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

  lint-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OpenSSL
        run: sudo apt-get update && sudo apt-get install -y libssl-dev

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm -w exec prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        continue-on-error: true

      - name: Lint all services
        run: pnpm lint

      - name: Install HTML Tidy
        run: sudo apt-get update && sudo apt-get install -y tidy

      - name: Validate HTML files with tidy
        run: |
          set +e  # Don't exit immediately on error

          echo "üîç Searching for HTML files (max depth 4)..."

          # Track overall validation status
          FAILED_FILES=()
          VALIDATED_COUNT=0

          # Check if any HTML files exist
          if ! find . -maxdepth 4 -type f -name "*.html" -print -quit | grep -q .; then
            echo "‚úÖ No HTML files found; nothing to validate."
            exit 0
          fi

          echo "üìÑ HTML files found:"
          find . -maxdepth 4 -type f -name "*.html" -print0 | while IFS= read -r -d '' file; do
            echo "  - $file"
          done
          echo ""

          # Count total files using null delimiters to handle newlines in filenames
          TOTAL_FILES=$(find . -maxdepth 4 -type f -name "*.html" -print0 | tr -cd '\0' | wc -c)

          # Process files with proper quoting to handle special characters
          while IFS= read -r -d '' file; do
            if [ -z "$file" ]; then
              continue
            fi

            VALIDATED_COUNT=$((VALIDATED_COUNT + 1))
            echo "[$VALIDATED_COUNT/$TOTAL_FILES] Validating: $file"

            # Run tidy and capture output
            if TIDY_OUTPUT=$(tidy -e -q -utf8 "$file" 2>&1); then
              echo "  ‚úÖ PASSED"
            else
              TIDY_EXIT=$?
              echo "  ‚ùå FAILED (exit code: $TIDY_EXIT)"
              echo "  üìã Tidy output:"
              echo "$TIDY_OUTPUT" | sed 's/^/    /'
              FAILED_FILES+=("$file")
            fi
            echo ""
          done < <(find . -maxdepth 4 -type f -name "*.html" -print0)

          # Summary report
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          echo "üìä Validation Summary"
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          echo "Total files: $TOTAL_FILES"
          echo "Validated: $VALIDATED_COUNT"
          echo "Passed: $((VALIDATED_COUNT - ${#FAILED_FILES[@]}))"
          echo "Failed: ${#FAILED_FILES[@]}"
          echo ""

          # Report failed files
          if [ ${#FAILED_FILES[@]} -gt 0 ]; then
            echo "‚ùå Failed files:"
            printf '  - %s\n' "${FAILED_FILES[@]}"
            echo ""
            echo "::error::HTML validation failed for ${#FAILED_FILES[@]} file(s). See logs above for details."
            exit 1
          else
            echo "‚úÖ All HTML files passed validation!"
            exit 0
          fi

      - name: Build shared package
        run: pnpm --filter @infamous-freight/shared build

      - name: Build API
        run: pnpm --filter infamous-freight-api build
        continue-on-error: true

      - name: Build Web
        run: pnpm --filter infamous-freight-web build

  test-coverage:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm -w exec prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        continue-on-error: true

      - name: Run all tests with coverage
        run: pnpm test:coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          JWT_SECRET: test-secret
          NODE_ENV: test

      - name: Enforce coverage thresholds
        run: |
          echo "üìä Checking coverage thresholds..."
          cd api
          pnpm test:coverage -- --coverageReporters=text-summary
          echo "‚úÖ Coverage thresholds met (‚â•84%)"

      - name: Upload coverage to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./api/coverage/lcov.info,./web/coverage/lcov.info,./packages/shared/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./api/junit.xml,./web/junit.xml,./packages/shared/junit.xml

      - name: Upload test results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            api/junit.xml
            api/coverage/
            web/junit.xml
            web/coverage/
          retention-days: 30

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run health check
        working-directory: api
        run: node scripts/smoke-health.js
        continue-on-error: true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: infamous-api:${{ github.sha }}

      - name: Build Web Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: infamous-web:${{ github.sha }}

  performance-check:
    name: Performance Budget
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js and check bundle
        working-directory: web
        run: |
          pnpm build
          echo "Build completed - checking bundle size..."
          du -sh .next

  ci-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    if: always()
    needs: [security-audit, lint-build, test-coverage, smoke-tests, docker-build, performance-check]
    steps:
      - name: Check CI Status
        run: |
          if [[ "${{ needs.security-audit.result }}" == "failure" || \
                "${{ needs.lint-build.result }}" == "failure" || \
                "${{ needs.test-coverage.result }}" == "failure" ]]; then
            echo "‚ùå CI Failed"
            exit 1
          fi
          echo "‚úÖ CI Passed"

      - name: Create GitHub Status Check
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const allPassed = [
              '${{ needs.security-audit.result }}',
              '${{ needs.lint-build.result }}',
              '${{ needs.test-coverage.result }}',
              '${{ needs.smoke-tests.result }}'
            ].every(status => status === 'success' || status === 'skipped');

            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: allPassed ? 'success' : 'failure',
              description: allPassed ? 'All CI checks passed' : 'Some CI checks failed',
              context: 'CI Pipeline'
            });

      - name: Comment on PR with Status
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && always()
        with:
          script: |
            const allPassed = [
              '${{ needs.security-audit.result }}',
              '${{ needs.lint-build.result }}',
              '${{ needs.test-coverage.result }}',
              '${{ needs.smoke-tests.result }}'
            ].every(status => status === 'success' || status === 'skipped');

            const status = allPassed ? '‚úÖ' : '‚ùå';
            const comment = \`## \${status} CI Pipeline Status

            | Check | Result |
            |-------|--------|
            | Security Audit | ${{ needs.security-audit.result }} |
            | Lint & Build | ${{ needs.lint-build.result }} |
            | Tests & Coverage | ${{ needs.test-coverage.result }} |
            | Smoke Tests | ${{ needs.smoke-tests.result }} |
            | Docker Build | ${{ needs.docker-build.result }} |
            | Performance | ${{ needs.performance-check.result }} |

            \${allPassed ? '‚úÖ **All checks passed! Ready for deployment.**' : '‚ö†Ô∏è **Some checks failed. Please review.**'}\`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
