name: CI

on:
  pull_request:
    paths-ignore:
      - "archive/**"
  push:
    branches: [ "main" ]
    paths-ignore:
      - "archive/**"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node 20 + pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.1
          cache: pnpm

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Guard: no package-lock.json anywhere
        run: |
          # Ensure no root-level npm lockfile
          test ! -f package-lock.json

          # Ensure no tracked package-lock.json files anywhere in the repo
          if git ls-files '**/package-lock.json' | grep -q .; then
            echo "Error: package-lock.json files found. This repo uses pnpm; please remove npm lockfiles."
            exit 1
          fi

      - name: Install (workspace)
        env:
          HUSKY: 0
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Unit tests with coverage
        run: pnpm test:coverage

      - name: Build Shared
        run: pnpm -C src/packages/shared build

      - name: Build API
        run: pnpm -C src/apps/api build

      - name: Build Web
        run: pnpm -C src/apps/web build

      - name: Build Mobile
        run: pnpm -C src/apps/mobile build

      - name: Show repo tree (for debugging)
        run: |
          echo "Repository root:"
          ls -la
          echo "Top-level HTML files:"
          ls -la *.html || true

      - name: Install html tidy (libtidy)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y tidy
          tidy -v || true

      - name: Validate HTML files with tidy
        run: |
          set -e
          HTML_FILES=$(find . -maxdepth 4 -type f -name "*.html" | tr '\n' ' ')
          if [ -z "$HTML_FILES" ]; then
            echo "No HTML files found; nothing to validate."
            exit 0
          fi
          echo "HTML files found: $HTML_FILES"
          ERR=0
          for f in $HTML_FILES; do
            echo "Validating $f"
            tidy -e -q -utf8 "$f" || ERR=1
          done
          if [ $ERR -ne 0 ]; then
            echo "::error::One or more HTML files failed tidy validation."
            exit 1
          fi

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            **/*.log
            **/*.txt
