name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20 + pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Guard: no package-lock.json anywhere
        run: |
          test ! -f package-lock.json
          ! git ls-files '**/package-lock.json' | grep -q .

      - name: Install (workspace)
        run: pnpm install --frozen-lockfile

      # ---- Option A: repo-wide scripts (if you added them) ----
      # - name: Lint
      #   run: pnpm lint
      #
      # - name: Typecheck
      #   run: pnpm typecheck
      #
      # - name: Test
      #   run: pnpm test

      # ---- Option B: explicit per-app (works even if some packages lack scripts) ----
      - name: Build API
        run: pnpm -C src/apps/api build

      - name: Build Web
        run: pnpm -C src/apps/web build
