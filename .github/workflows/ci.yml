name: CI

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "archive/**"
  pull_request:
    paths-ignore:
      - "archive/**"

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node + pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Guard: no package-lock.json anywhere
        run: |
          if git ls-files '**/package-lock.json' | grep -q .; then
            echo "ERROR: package-lock.json is tracked. Remove it and use pnpm-lock.yaml only."
            git ls-files '**/package-lock.json'
            exit 1
          fi
          if find . -name "package-lock.json" -type f | grep -q .; then
            echo "ERROR: package-lock.json exists in working tree. Delete it."
            find . -name "package-lock.json" -type f
            exit 1
          fi

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -r lint

      - name: Test
        run: pnpm -r test

      - name: Build
        run: pnpm -r build
