name: CI

on:
  pull_request:
    paths-ignore:
      - "archive/**"
  push:
    branches: ["main"]
    paths-ignore:
      - "archive/**"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node 18 + pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: "Guard: no package-lock.json anywhere"
        run: |
          # Ensure no root-level npm lockfile
          test ! -f package-lock.json

          # Ensure no tracked package-lock.json files anywhere in the repo
          if git ls-files '**/package-lock.json' | grep -q .; then
            echo "Error: package-lock.json files found. This repo uses pnpm; please remove npm lockfiles."
            exit 1
          fi

      - name: Install (workspace)
        env:
          HUSKY: 0
        run: pnpm install

      # ---- Option A: repo-wide scripts (if you added them) ----
      # - name: Lint
      #   run: pnpm lint
      #
      # - name: Typecheck
      #   run: pnpm typecheck
      #
      # - name: Test
      #   run: pnpm test

      # ---- Option B: explicit per-app (works even if some packages lack scripts) ----
      - name: Build Shared
        run: pnpm -C src/packages/shared build

      - name: Build API
        run: pnpm -C src/apps/api build
      - name: Build Web
        run: pnpm -C src/apps/web build
      - name: Build Mobile
        run: pnpm -C src/apps/mobile build
