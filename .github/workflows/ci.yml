name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable corepack
        run: corepack enable

      - name: Show repo tree (for debugging)
        run: |
          echo "Repository root:"
          ls -la
          echo "Top-level HTML files:"
          ls -la *.html || true

      - name: Install HTML Tidy (libtidy)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y tidy
          tidy -v || true # intentionally ignore tidy version exit code; this is informational only

      - name: Validate HTML files with tidy
        run: |
          set -e
          # Check if there are any HTML files to validate (excluding node_modules)
          if ! find . -name node_modules -prune -o -type f -name "*.html" -print -quit | grep -q .; then
            echo "No HTML files found; nothing to validate."
            exit 0
          fi

          echo "Validating HTML files with tidy..."
          # Run tidy on each HTML file; this safely handles filenames with spaces
          if ! find . -name node_modules -prune -o -type f -name "*.html" -exec tidy -e -q -utf8 {} \; ; then
            echo "::error::One or more HTML files failed tidy validation."
            exit 1
          fi

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            ./*.log
            ./api/**/*.log
            ./web/**/*.log
            ./mobile/**/*.log
            ./e2e/**/*.log
            ./logs/**/*.log
            ./*.txt
            ./api/**/*.txt
            ./web/**/*.txt
            ./mobile/**/*.txt
            ./e2e/**/*.txt
            ./logs/**/*.txt
            !**/node_modules/**
            !**/dist/**
            !**/.next/**
            !**/build/**

      - name: Install (monorepo)
        run: pnpm install --no-frozen-lockfile

      # Run only if scripts exist in each workspace.
      - name: Lint (if present)
        run: pnpm -r --if-present run lint

      - name: Typecheck (if present)
        run: pnpm -r --if-present run typecheck

      - name: Test (if present)
        run: pnpm -r --if-present run test

      - name: Build (if present)
        run: pnpm -r --if-present run build
