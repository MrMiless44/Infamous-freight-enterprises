name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: ['.', 'api', 'web', 'infamous-freight-ai/api', 'infamous-freight-ai/web', 'infamous-freight-ai/mobile']
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies (${{ matrix.directory }})
        working-directory: ${{ matrix.directory }}
        run: npm ci --ignore-scripts 2>/dev/null || true

      - name: Run npm audit (${{ matrix.directory }})
        working-directory: ${{ matrix.directory }}
        run: npm audit --audit-level=moderate
        continue-on-error: true

  lint-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            api/package-lock.json
            web/package-lock.json

      - name: Install API deps
        working-directory: api
        run: npm ci

      - name: Lint API
        working-directory: api
        run: npm run lint

      - name: Build API
        working-directory: api
        run: npm run build 2>/dev/null || true

      - name: Install Web deps
        working-directory: web
        run: npm ci

      - name: Lint Web
        working-directory: web
        run: npm run lint

      - name: Build Web
        working-directory: web
        run: npm run build

  test-coverage:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: ['api', 'web']
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: ${{ matrix.directory }}/package-lock.json

      - name: Install dependencies (${{ matrix.directory }})
        working-directory: ${{ matrix.directory }}
        run: npm ci

      - name: Run tests (${{ matrix.directory }})
        working-directory: ${{ matrix.directory }}
        run: npm test -- --passWithNoTests 2>/dev/null || true

      - name: Generate coverage (${{ matrix.directory }})
        working-directory: ${{ matrix.directory }}
        run: npm test -- --coverage --passWithNoTests 2>/dev/null || true
        continue-on-error: true

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install API dependencies
        working-directory: api
        run: npm ci

      - name: Run health check
        working-directory: api
        run: node scripts/smoke-health.js 2>/dev/null || true
        continue-on-error: true
