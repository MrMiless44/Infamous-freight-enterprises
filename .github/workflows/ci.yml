name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable corepack
        run: corepack enable

      - name: Show repo tree (for debugging)
        run: |
          echo "Repository root:"
          ls -la
          echo "Top-level HTML files:"
          ls -la *.html || true

      - name: Install html tidy (libtidy)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y tidy
          tidy -v || true

      - name: Validate HTML files with tidy
        run: |
          set -e
          HTML_FILES=$(find . -name node_modules -prune -o -type f -name "*.html" -print | tr '\n' ' ')
          if [ -z "$HTML_FILES" ]; then
            echo "No HTML files found; nothing to validate."
            exit 0
          fi
          echo "HTML files found: $HTML_FILES"
          ERR=0
          for f in $HTML_FILES; do
            echo "Validating $f"
            if ! tidy -e -q -utf8 "$f"; then
              echo "::warning file=$f::HTML validation failed for $f"
              ERR=1
            fi
          done
          if [ $ERR -ne 0 ]; then
            echo "::error::One or more HTML files failed tidy validation."
            exit 1
          fi

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            **/*.log
            **/*.txt

      - name: Install (monorepo)
        run: pnpm install --no-frozen-lockfile

      # Run only if scripts exist in each workspace.
      - name: Lint (if present)
        run: pnpm -r --if-present run lint

      - name: Typecheck (if present)
        run: pnpm -r --if-present run typecheck

      - name: Test (if present)
        run: pnpm -r --if-present run test

      - name: Build (if present)
        run: pnpm -r --if-present run build
