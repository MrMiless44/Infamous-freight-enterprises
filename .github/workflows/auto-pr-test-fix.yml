name: Auto PR Test Fix

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - api/**
      - web/**
      - mobile/**
      - packages/**
      - package.json
      - pnpm-lock.yaml

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: auto-pr-test-fix-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Verify test fixes
    runs-on: ubuntu-latest
    timeout-minutes: 25
    if: github.event_name == 'workflow_dispatch' || startsWith(github.head_ref, 'auto-pr-test-fix')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @infamous-freight/shared build
      - name: Run monorepo tests
        run: pnpm -r --if-present run test

      - name: Upload test reports (if present)
        if: always() && hashFiles('**/junit*.xml') != ''
        uses: actions/upload-artifact@v4
        with:
          name: auto-pr-test-results
          path: |
            **/junit*.xml
            **/test-results/**/*.xml
          retention-days: 14
