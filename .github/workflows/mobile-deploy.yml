name: Deploy Mobile to EAS

on:
  push:
    branches: [main]
    paths:
      - 'src/apps/mobile/**'
      - 'src/packages/shared/**'
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  deploy-mobile:
    name: Build & Deploy Mobile
    runs-on: ubuntu-latest
    environment:
      name: production-mobile
      url: https://expo.dev/@infamous-freight/mobile
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Check secrets
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "âš ï¸  EXPO_TOKEN not configured - skipping mobile deployment"
            exit 0
          fi

      - name: Install dependencies
        env:
          HUSKY: 0
        run: |
          pnpm install --frozen-lockfile
          pnpm --filter @infamous-freight/shared build

      - name: Build and Deploy iOS
        working-directory: src/apps/mobile
        run: |
          if [ -n "${{ secrets.EXPO_TOKEN }}" ]; then
            eas build --platform ios --profile production --non-interactive --no-wait
          fi
        continue-on-error: true

      - name: Build and Deploy Android
        working-directory: src/apps/mobile
        run: |
          if [ -n "${{ secrets.EXPO_TOKEN }}" ]; then
            eas build --platform android --profile production --non-interactive --no-wait
          fi
        continue-on-error: true

      - name: Publish Update
        working-directory: src/apps/mobile
        run: |
          if [ -n "${{ secrets.EXPO_TOKEN }}" ]; then
            eas update --auto
          fi
        continue-on-error: true

      - name: Deployment Summary
        run: |
          echo "## ðŸ“± Mobile Deployment" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build submitted to EAS" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— View builds: https://expo.dev/@infamous-freight/mobile" >> $GITHUB_STEP_SUMMARY
