name: Deploy API (Render)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-api-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Trigger Render deploy hook
        run: curl -sS -f -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
