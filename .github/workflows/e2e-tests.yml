name: E2E Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.9
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build shared package
        run: pnpm --filter @infamous-freight/shared build
      
      - name: Setup test database
        run: |
          docker run -d \
            --name test-postgres \
            -e POSTGRES_PASSWORD=test \
            -e POSTGRES_DB=infamous_freight_test \
            -p 5432:5432 \
            postgres:15-alpine
          
          # Wait for database to be ready
          sleep 5
      
      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:test@localhost:5432/infamous_freight_test
        run: |
          cd api
          pnpm prisma:generate
          pnpm prisma:migrate:deploy
      
      - name: Start API server
        env:
          DATABASE_URL: postgresql://postgres:test@localhost:5432/infamous_freight_test
          JWT_SECRET: test-secret-key-for-ci
          NODE_ENV: test
          AI_PROVIDER: synthetic
        run: |
          cd api
          pnpm dev &
          
          # Wait for API to be ready
          timeout 60 bash -c 'until curl -f http://localhost:4000/api/health; do sleep 2; done'
      
      - name: Start Web server
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000
          NODE_ENV: test
        run: |
          cd web
          pnpm build
          pnpm start &
          
          # Wait for Web to be ready
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
      
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps ${{ matrix.browser }}
      
      - name: Run Playwright tests
        env:
          BASE_URL: http://localhost:3000
          API_URL: http://localhost:4000
        run: pnpm --filter e2e test --browser=${{ matrix.browser }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report-${{ matrix.browser }}
          path: e2e/playwright-report/
          retention-days: 30
      
      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-videos-${{ matrix.browser }}
          path: e2e/test-results/
          retention-days: 7
      
      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: daun/playwright-report-comment@v3
        with:
          report-path: e2e/playwright-report/
          report-url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
      
      - name: Cleanup
        if: always()
        run: |
          docker stop test-postgres || true
          docker rm test-postgres || true

  # Performance testing job
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: e2e-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.9
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build Web
        run: |
          cd web
          pnpm build
      
      - name: Start production server
        run: |
          cd web
          pnpm start &
          
          # Wait for server
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
      
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/shipments
            http://localhost:3000/pricing
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
          budgetPath: .lighthouserc.json
      
      - name: Comment PR with Lighthouse scores
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json'));
            
            let comment = '## ðŸ“Š Lighthouse Performance Results\n\n';
            comment += '| URL | Performance | Accessibility | Best Practices | SEO |\n';
            comment += '|-----|-------------|---------------|----------------|-----|\n';
            
            results.forEach(result => {
              const scores = result.summary;
              comment += `| ${result.url} | ${scores.performance * 100} | ${scores.accessibility * 100} | ${scores['best-practices'] * 100} | ${scores.seo * 100} |\n`;
            });
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Bundle size analysis
  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.9
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build with bundle analysis
        env:
          ANALYZE: true
        run: |
          cd web
          pnpm build
      
      - name: Upload bundle stats
        uses: actions/upload-artifact@v3
        with:
          name: bundle-stats
          path: web/.next/analyze/
      
      - name: Check bundle size
        run: |
          cd web
          
          # Get bundle sizes
          TOTAL_SIZE=$(du -sh .next/static | cut -f1)
          JS_SIZE=$(du -sh .next/static/chunks | cut -f1)
          
          echo "ðŸ“¦ Total bundle size: $TOTAL_SIZE"
          echo "ðŸ“¦ JS bundle size: $JS_SIZE"
          
          # Set as output for PR comment
          echo "total_size=$TOTAL_SIZE" >> $GITHUB_OUTPUT
          echo "js_size=$JS_SIZE" >> $GITHUB_OUTPUT
        id: bundle
      
      - name: Comment PR with bundle size
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const comment = `## ðŸ“¦ Bundle Size Report
            
            - **Total Size**: ${process.env.TOTAL_SIZE}
            - **JS Size**: ${process.env.JS_SIZE}
            
            [View detailed analysis](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        env:
          TOTAL_SIZE: ${{ steps.bundle.outputs.total_size }}
          JS_SIZE: ${{ steps.bundle.outputs.js_size }}

  # Notify on failure
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [e2e-tests, lighthouse, bundle-analysis]
    if: failure()
    
    steps:
      - name: Send Slack notification
        if: env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST $SLACK_WEBHOOK_URL \
            -H 'Content-Type: application/json' \
            -d '{
              "text": "ðŸš¨ E2E Tests Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*E2E Tests Failed*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Results>"
                  }
                }
              ]
            }'
      
      - name: Send email notification
        if: github.event_name == 'schedule'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "E2E Tests Failed - Infamous Freight"
          body: |
            E2E tests have failed.
            
            View results: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: dev-team@infamous-freight.com
          from: ci@infamous-freight.com
