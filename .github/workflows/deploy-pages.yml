name: Build, Validate & Deploy GitHub Pages

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: read

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ PNPM setup (must be before setup-node for caching)
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.9

      # 3️⃣ Node + PNPM cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # 4️⃣ Deterministic install
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5️⃣ Build
      - name: Build site
        run: pnpm run build
        env:
          NODE_ENV: production

      # 6️⃣ HTML Validation (deep scan)
      - name: Validate HTML
        run: |
          npx html-validate "**/*.html" --max-warnings 0 || true

      # 7️⃣ Lighthouse CI (SEO + Performance)
      - name: Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun || true

      # 8️⃣ Upload Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
