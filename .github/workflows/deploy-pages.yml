name: Build, Validate & Deploy GitHub Pages

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: read

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Node + PNPM
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install PNPM
        run: npm install -g pnpm

      # 3️⃣ Deterministic install
      - name: Install dependencies
        env:
          HUSKY: 0
        run: pnpm install --frozen-lockfile

      # 4️⃣ Build for GitHub Pages
      - name: Build site for GitHub Pages
        run: pnpm run build:pages
        env:
          NODE_ENV: production
          GITHUB_PAGES_BUILD: "true"
          NEXT_PUBLIC_API_URL: https://infamous-freight-api.fly.dev
          NEXT_PUBLIC_API_BASE_URL: https://infamous-freight-api.fly.dev

      # 5️⃣ HTML Validation (deep scan)
      - name: Validate HTML
        run: |
          if [ -d "dist" ]; then
            npx html-validate "dist/**/*.html" --max-warnings 0 || echo "HTML validation completed with warnings"
          else
            echo "No dist directory found, skipping validation"
          fi
        continue-on-error: true

      # 6️⃣ Lighthouse CI (SEO + Performance)
      - name: Lighthouse CI
        run: |
          npm install -g @lhci/cli || echo "LHCI install skipped"
          lhci autorun || echo "Lighthouse CI skipped"
        continue-on-error: true

      # 7️⃣ Upload Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
