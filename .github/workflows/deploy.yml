name: Deploy

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag to deploy (e.g., latest or v1.2.3)"
        required: true
        default: latest
        type: string

permissions:
  contents: read
  packages: read
  id-token: write
  deployments: write

jobs:
  verify:
    name: Verify images (api & web)
    uses: ./.github/workflows/verify-reusable.yml
    with:
      service: api
      tag: ${{ inputs.tag }}

  verify-web:
    needs: verify
    uses: ./.github/workflows/verify-reusable.yml
    with:
      service: web
      tag: ${{ inputs.tag }}

  deploy:
    name: Deploy to production
    needs: [verify, verify-web]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://example.prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

