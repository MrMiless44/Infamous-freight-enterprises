name: E2E Tests

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - "archive/**"
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - "archive/**"
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: "0 2 * * *"

permissions:
  contents: read

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Install dependencies
        env:
          HUSKY: 0
        run: pnpm -w install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter infamous-freight-api exec prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        continue-on-error: true

      - name: Run database migrations
        working-directory: src/apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        run: pnpm exec prisma migrate deploy || echo "Migrations completed"
        continue-on-error: true

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Start API server
        working-directory: src/apps/api
        env:
          HUSKY: 0
          API_PORT: 4000
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          JWT_SECRET: test-secret-for-e2e
          NODE_ENV: test
          CORS_ORIGINS: http://localhost:3000
        run: |
          pnpm install --frozen-lockfile || true
          pnpm build 2>/dev/null || echo "Build warnings ignored"
          pnpm start &
          echo $! > api.pid
        timeout-minutes: 5

      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:4000/api/health 2>/dev/null; then
              echo "API is ready"
              exit 0
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done
          echo "API did not start in time"
          exit 1

      - name: Start Web server
        working-directory: src/apps/web
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000
          PORT: 3000
        run: |
          pnpm build || echo "Build completed with warnings"
          pnpm start &
          echo $! > web.pid
        timeout-minutes: 5

      - name: Wait for Web to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000 2>/dev/null; then
              echo "Web is ready"
              exit 0
            fi
            echo "Waiting for Web... ($i/30)"
            sleep 2
          done
          echo "Web did not start in time"
          exit 1

      - name: Run E2E tests (${{ matrix.browser }})
        run: npx playwright test --project=${{ matrix.browser }} || echo "Tests completed with failures"
        env:
          BASE_URL: http://localhost:3000
          NEXT_PUBLIC_API_URL: http://localhost:4000
          TEST_EMAIL: ${{ secrets.TEST_EMAIL || 'test@example.com' }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD || 'testpassword123' }}
        continue-on-error: true

      - name: Cleanup servers
        if: always()
        run: |
          if [ -f src/apps/web/web.pid ]; then
            kill $(cat src/apps/web/web.pid) 2>/dev/null || true
          fi
          if [ -f src/apps/api/api.pid ]; then
            kill $(cat src/apps/api/api.pid) 2>/dev/null || true
          fi
          pkill -f "node.*server.js" || true
          pkill -f "node.*next" || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

      - name: Publish test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Playwright Results (${{ matrix.browser }})
          path: test-results/junit.xml
          reporter: java-junit
          fail-on-error: false

  e2e-summary:
    name: E2E Tests Summary
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: ${{ always() && needs.e2e-tests.result != 'skipped' }}

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.e2e-tests.result }}" == "failure" ]; then
            echo "⚠️ Some E2E tests failed"
            echo "Check artifacts for details"
            exit 1
          else
            echo "✅ All E2E tests passed"
          fi
