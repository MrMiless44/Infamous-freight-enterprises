name: E2E Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: "0 2 * * *"

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: ${{ secrets.TEST_EMAIL != '' && secrets.TEST_PASSWORD != '' }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter infamous-freight-api exec prisma generate
        continue-on-error: true

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Start API server
        working-directory: src/apps/api
        run: |
          pnpm install --frozen-lockfile
          pnpm build 2>/dev/null || true
          pnpm start &
        timeout-minutes: 5

      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000/api/health 2>/dev/null; then
              echo "API is ready"
              exit 0
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done
          echo "API did not start in time"
          exit 1

      - name: Run E2E tests (${{ matrix.browser }})
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          BASE_URL: http://localhost:3000
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

      - name: Publish test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Playwright Results (${{ matrix.browser }})
          path: test-results/junit.xml
          reporter: java-junit
          fail-on-error: false

  e2e-summary:
    name: E2E Tests Summary
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: ${{ always() && needs.e2e-tests.result != 'skipped' }}

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.e2e-tests.result }}" == "failure" ]; then
            echo "⚠️ Some E2E tests failed"
            echo "Check artifacts for details"
            exit 1
          else
            echo "✅ All E2E tests passed"
          fi
