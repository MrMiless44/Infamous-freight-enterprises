name: PR Smoke Report

on:
  pull_request:
    types: [closed]

jobs:
  post-smoke-comment:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run extended smoke tests
        env:
          PROD_API_BASE_URL: ${{ secrets.PROD_API_BASE_URL }}
          PROD_WEB_BASE_URL: ${{ secrets.PROD_WEB_BASE_URL }}
          SMOKE_ENDPOINTS: ${{ secrets.SMOKE_ENDPOINTS }}
        run: |
          node tools/smoke/extended_check.js || echo "SMOKE_FAILED=true" > smoke_status

      - name: Post PR comment on merge with result
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const status = fs.existsSync('smoke_status') ? 'failed' : 'passed';
            const pr = context.payload.pull_request.number;
            const body = `Post-deploy smoke tests ${status} for commit ${process.env.GITHUB_SHA}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
              body,
            });
