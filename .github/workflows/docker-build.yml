name: Build Docker Images

on:
  push:
    branches: ["main"]
  pull_request:

env:
  REGISTRY_OWNER: ${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Approve required build scripts (pnpm >=10)
        run: pnpm -w approve-builds @prisma/client @prisma/engines prisma @scarf/scarf unrs-resolver
        continue-on-error: true

      - name: Generate Prisma client
        run: pnpm -w exec prisma generate
        continue-on-error: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare registry owner
        run: echo "REGISTRY_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: false
          tags: ghcr.io/${{ env.REGISTRY_OWNER }}/infamous-freight-api:test

      - name: Build WEB image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: false
          tags: ghcr.io/${{ env.REGISTRY_OWNER }}/infamous-freight-web:test
