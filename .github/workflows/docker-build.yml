name: Build Docker Images

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "archive/**"
  pull_request:
    paths-ignore:
      - "archive/**"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "pnpm"

      - name: Install dependencies
        env:
          HUSKY: 0
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        working-directory: src/apps/api
        run: pnpm exec prisma generate
        continue-on-error: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare registry owner
        run: echo "REGISTRY_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/apps/api/Dockerfile
          push: false
          tags: ghcr.io/${{ env.REGISTRY_OWNER }}/infamous-freight-api:test

      - name: Build WEB image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/apps/web/Dockerfile
          push: false
          tags: ghcr.io/${{ env.REGISTRY_OWNER }}/infamous-freight-web:test
          build-args: |
            DATABASE_URL=postgres://postgres:postgres@localhost:51214/template1?sslmode=disable
