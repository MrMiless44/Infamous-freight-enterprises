name: Build Docker Images

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "archive/**"
  pull_request:
    paths-ignore:
      - "archive/**"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Enable Corepack & pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.15.9 --activate

      - name: Install dependencies
        env:
          HUSKY: 0
        run: |
          pnpm install --frozen-lockfile && exit 0
          echo "Frozen install failed, trying prefer-offline..."
          pnpm install --prefer-offline && exit 0
          echo "Prefer-offline failed, trying regular install..."
          pnpm install
        continue-on-error: false

      - name: Generate Prisma client
        run: pnpm --filter infamous-freight-api exec prisma generate || echo "Prisma generation skipped"
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
        continue-on-error: false

      - name: Build shared package (if exists)
        run: pnpm --filter @infamous-freight/shared build || echo "No shared package"
        continue-on-error: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare registry owner
        run: echo "REGISTRY_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/apps/api/Dockerfile
          push: false
          tags: ghcr.io/${{ env.REGISTRY_OWNER }}/infamous-freight-api:test
        continue-on-error: false

      - name: Build WEB image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/apps/web/Dockerfile
          push: false
          tags: ghcr.io/${{ env.REGISTRY_OWNER }}/infamous-freight-web:test
          build-args: |
            DATABASE_URL=postgresql://postgres:postgres@localhost:5432/postgres
        continue-on-error: false
