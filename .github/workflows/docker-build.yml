name: Build Docker Images

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  validate-html:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install tidy
        run: sudo apt-get update && sudo apt-get install -y tidy
      
      - name: Validate HTML files
        run: |
          echo "Validating HTML files..."
          find . -name "*.html" -not -path "./node_modules/*" -not -path "./.git/*" -not -path "./.next/*" | while read htmlfile; do
            echo "Validating $htmlfile"
            tidy -e -q "$htmlfile" || exit 1
          done
          echo "All HTML files validated successfully!"

  build:
    runs-on: ubuntu-latest
    needs: validate-html

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: false
          tags: ghcr.io/${{ github.repository_owner }}/infamous-freight-api:test

      - name: Build WEB image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: false
          tags: ghcr.io/${{ github.repository_owner }}/infamous-freight-web:test
