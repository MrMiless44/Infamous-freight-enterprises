name: CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: cd-main
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.9
          run_install: false

      - name: Guard: no package-lock.json
        run: |
          if [ -f package-lock.json ]; then
            echo "Error: package-lock.json detected in the repository."
            echo "This project uses pnpm workspaces; npm's package-lock.json should not be committed."
            echo "Please remove package-lock.json and commit pnpm-lock.yaml instead."
            exit 1
          fi

      - name: Install (pnpm workspace)
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @infamous-freight/shared build

      - name: Build API
        run: pnpm --filter infamous-freight-api build

      - name: Build Web
        run: pnpm --filter infamous-freight-web build

