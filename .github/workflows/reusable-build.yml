name: Reusable Build Workflow

on:
  workflow_call:
    inputs:
      package-name:
        required: true
        type: string
        description: "Package name to build (e.g., @infamous-freight/shared, infamous-freight-api)"
      node-version:
        required: false
        type: string
        default: "20"
        description: "Node.js version to use"
      working-directory:
        required: false
        type: string
        default: "."
        description: "Working directory for the build"
      build-command:
        required: false
        type: string
        default: "build"
        description: "Build command to run"
      artifact-name:
        required: false
        type: string
        default: "build-output"
        description: "Name for the build artifact"
      artifact-path:
        required: false
        type: string
        default: "dist"
        description: "Path to artifact files"

jobs:
  build:
    name: Build ${{ inputs.package-name }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Enable Corepack & pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.15.9 --activate

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.9

      - name: Setup Node cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: pnpm

      - name: Install dependencies
        env:
          HUSKY: 0
        run: pnpm install --frozen-lockfile

      - name: Build shared package (if needed)
        run: pnpm --filter @infamous-freight/shared build || echo "No shared package or already built"
        continue-on-error: false

      - name: Build ${{ inputs.package-name }}
        working-directory: ${{ inputs.working-directory }}
        run: pnpm --filter ${{ inputs.package-name }} ${{ inputs.build-command }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ inputs.working-directory }}/${{ inputs.artifact-path }}
          retention-days: 7

      - name: Publish build summary
        run: |
          echo "## ðŸ”¨ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Package** | \`${{ inputs.package-name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Node Version** | ${{ inputs.node-version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Status** | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          echo "| **Artifact** | ${{ inputs.artifact-name }} |" >> $GITHUB_STEP_SUMMARY
