# Dependabot configuration for automated dependency updates and security scanning
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # DevContainers configuration
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"

  # Root-level dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    reviewers:
      - "MrMiless44"
    
  # API service
  - package-ecosystem: "npm"
    directory: "/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:30"
    open-pull-requests-limit: 5
    reviewers:
      - "MrMiless44"
    
  # Web application
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 5
    reviewers:
      - "MrMiless44"
    
  # Infamous-freight-ai API
  - package-ecosystem: "npm"
    directory: "/infamous-freight-ai/api"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "03:00"
    open-pull-requests-limit: 3
    
  # Infamous-freight-ai Web
  - package-ecosystem: "npm"
    directory: "/infamous-freight-ai/web"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "03:30"
    open-pull-requests-limit: 3
    
  # Infamous-freight-ai Mobile
  - package-ecosystem: "npm"
    directory: "/infamous-freight-ai/mobile"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "04:00"
    open-pull-requests-limit: 3
